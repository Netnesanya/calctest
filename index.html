<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="calc">
    <div class="calc-display">
        <span class="calc-display__expression"></span>
        <span class="calc-display__result">0</span>
    </div>
    <div class="keyboard">
       <div class="button clear">C</div>
       <div class="button backspace">
           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-backspace" viewBox="0 -1 16 16">
           <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
           <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
       </svg>
       </div>
       <div class="button percent operator">%</div>
       <div class="button division operator">&#247;</div>
       <div class="button seven num">7</div>
       <div class="button eight num">8</div>
       <div class="button nine num">9</div>
       <div class="button multiply operator">&#215;</div>
       <div class="button four num">4</div>
       <div class="button five num">5</div>
       <div class="button six num">6</div>
       <div class="button minus operator">-</div>
       <div class="button one num">1</div>
       <div class="button two num">2</div>
       <div class="button three num">3</div>
       <div class="button plus operator">+</div>
       <div class="button nullElement"></div>
       <div class="button zero num">0</div>
       <div class="button dot num">.</div>
       <div class="button result">=</div>
    </div>
</section>


<script src="script.js"></script>
</body>
</html>
